<h3 class="float-md-start mb-0">{{ header }}</h3>

{% block content %}

<main class="form-signin w-100 m-auto", style="color: grey">

  <form method = "POST" action ="/contact">

      <input type="text" class="form-control" id="floatingName" name ="name" placeholder="Name">

      <input type="email" class="form-control" id="floatingEmail" name ="email" placeholder="name@example.com">
      <label for="floatingEmail">Email address</label>
    </div>
    <div class="form-floating">
      <textarea class="form-control" id="floatingComments" name = "comments" placeholder="Comments"></textarea>
      <label for="floatingComments">Comments</label>
    </div>   
    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
